<html ng-app="jsDial">
<head>
    <meta charset="UTF-8">
    <title>js-Dial</title>
    <link rel="stylesheet" href="public/assets/styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300">
    
</head>
<body ng-controller="DialController">
    
    
    
    <div class="container">

		<div class="switch white">

			<input type="radio" name="switch" id="switch-off" ng-click="sendPos()">
			<input type="radio" name="switch" id="switch-on" checked ng-click="sendPos()">

			<label for="switch-off">Off</label>
			<label for="switch-on">On</label>

			<span class="toggle"></span>

		</div>

	</div>
    
    
    <script src="assets/plugins/angular/angular.js"></script>
    
    <script src="app/app.js"></script>
    <script src="app/dial-controller.js"></script>
    
    
</body>
</html>
